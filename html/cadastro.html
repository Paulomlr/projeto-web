<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Work+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="login-container">
        <aside class="logo-section">
            <img src="./assets/Logo.png" alt="Logo UNIFESSPA+">
        </aside>
        <main>
            <header>
                <h1>Cadastro</h1>
            </header>

            <form>
                <div class="label-name">
                    <label for="name">
                        Nome
                    </label>
                    <input type="text" name="name" placeholder="Digite seu nome" required>
                </div>

                <div class="label-email">
                    <label for="email">
                        E-mail
                    </label>
                    <input type="email" name="email" placeholder="Digite um e-mail" required>
                    <span class="error-msg">Digite um e-mail vÃ¡lido</span>
                </div>

                <div class="label-password">
                    <label for="password">
                        Senha
                    </label> 
                </div>

                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Digite uma senha" required>
                    <button type="button" id="togglePwd" aria-label="Monstrar senha">
                        <img src="assets/eye.svg" alt="" id="iconPwd">
                    </button>
                </div>

                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
        </main>
    </div>
    <script src="../javascript/frontend/mostrarSenha.js"></script>
</body>
</html>
