<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Work+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <aside class="logo-section">
            <img src="./assets/Logo.png" alt="Logo UNIFESSPA+">
        </aside>
        <main>
            <header>
                <h1>Login</h1>
            </header>

            <form>
                <div class="label-email">
                    <label for="email">
                        E-mail
                    </label>
                    <input type="email" name="email" placeholder="Digite seu e-mail" required>
                    <span class="error-msg">Digite um e-mail válido</span>
                </div>

                <div class="label-password">
                    <label for="password">
                        Senha
                    </label> 
                    <a href="#" class="forgot">Esqueceu a senha?</a>
                </div>

                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                    <button type="button" id="togglePwd" aria-label="Monstrar senha">
                        <img src="assets/eye.svg" alt="" id="iconPwd">
                    </button>
                </div>
                
                <p class="signup">
                    Ainda não tem uma conta?
                    <a href="/cadastro">Cadastre-se</a>
                </p>

                <button type="submit" class="btn-primary">Login</button>
            </form>
        </section>
        </main>
    </div>

    <script src="../javascript/frontend/mostrarSenha.js"></script>
</body>
</html>
